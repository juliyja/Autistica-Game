    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='vendor/font-awesome-5/css/fontawesome-all.min.css') }}">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='vendor/mdi-font/css/material-design-iconic-font.min.css') }}">

    <!-- Bootstrap CSS-->
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='vendor/bootstrap-4.1/bootstrap.min.css') }}">

    <!-- Vendor CSS-->

    <link href="vendor/animsition/animsition.min.css" rel="stylesheet" media="all">

    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/theme.css') }}">

<body class="animsition">
    <div class="page-wrapper">
        <!-- PAGE CONTENT-->
        <div class="page-content--bgf7">

            <!-- WELCOME-->
            <section class="welcome p-t-10">
                <div class="container">
                    <div class="row">
                        <div class="col-md-12"><center>
                            <h1 class="title-4">Welcome back
                                <span>John!</span>
                                {{ sentiment }}
                            </h1></center>
                            <hr class="line-seprate">
                        </div>
                    </div>
                </div>
            </section>
            <!-- END WELCOME-->

            <!-- STATISTIC-->
            <section class="statistic statistic2">
                <div class="container">
                    <div class="row">
                        <div class="col-md-6 col-lg-3">
                            <div class="statistic__item statistic__item--green">
                                <h2 class="number">168</h2>
                                <span class="desc">Questions answered</span>
                                <div class="icon">
                                    <i class="zmdi zmdi-account-o"></i>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 col-lg-3">
                            <div class="statistic__item statistic__item--orange">
                                <h2 class="number">15</h2>
                                <span class="desc">Surveys Completed</span>
                                <div class="icon">
                                    <i class="zmdi zmdi-shopping-cart"></i>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 col-lg-3">
                            <div class="statistic__item statistic__item--blue">
                                <h2 class="number">100</h2>
                                <span class="desc">hours of research towards autism</span>
                                <div class="icon">
                                    <i class="zmdi zmdi-calendar-note"></i>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 col-lg-3">
                            <div class="statistic__item statistic__item--red">
                                <h2 class="number">504</h2>
                                <span class="desc">points</span>
                                <div class="icon">
                                    <i class="zmdi zmdi-money"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <!-- END STATISTIC-->
            <section>
                <div class="section__content section__content--p30">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-xl-8">
                                <!-- RECENT REPORT 2-->
                                <div class="recent-report2">
                                    <h3 class="title-3">Overview</h3>
                                    <div class="chart-info">
                                        <div class="chart-info__left">
                                            <div class="chart-note">
                                                <span class="dot dot--blue"></span>
                                                <span>Mood</span>
                                            </div>
                                            <div class="chart-note">
                                                <span class="dot dot--green"></span>
                                                <span>Stress</span>
                                            </div>
                                        </div>
                                        <div class="chart-info-right">
                                            <div class="rs-select2--dark rs-select2--md m-r-10">
                                                <select class="js-select2" name="property">
                                                    <option selected="selected">All Properties</option>
                                                    <option value="">Mood</option>
                                                    <option value="">Stress</option>
                                                </select>
                                                <div class="dropDownSelect2"></div>
                                            </div>
                                            <div class="rs-select2--dark rs-select2--sm">
                                                <select class="js-select2 au-select-dark" name="time">
                                                    <option selected="selected">All Time</option>
                                                    <option value="">By Monthly</option>
                                                    <option value="">By Day</option>
                                                </select>
                                                <div class="dropDownSelect2"></div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="recent-report__chart">
                                        <canvas id="recent-rep2-chart"></canvas>
                                    </div>
                                </div>
                                <!-- END RECENT REPORT 2             -->

            <!-- STATISTIC CHART-->
                                    </div>
                        <div class="col-md-6 col-lg-4">
                            <!-- TOP CAMPAIGN-->
                            <div class="top-campaign">
                                <h3 class="title-3 m-b-30">Breakdown</h3>
                                <img src="../static/images/ok.svg" alt="Girl in a jacket">
                            </div>
                            <!-- END TOP CAMPAIGN-->
                        </div>
                    </div>
                </div>
            </section>
            <!-- END STATISTIC CHART-->

            <!-- COPYRIGHT-->
            <section class="p-t-60 p-b-20">
                <div class="container">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="copyright">
                                <p>Copyright Â© 2018 Colorlib. All rights reserved. Template by <a href="https://colorlib.com">Colorlib</a>.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <!-- END COPYRIGHT-->
        </div>

    </div>

    <!-- Jquery JS-->
    <script src="{{url_for('static', filename='vendor/jquery-3.2.1.min.js')}}"></script>
    <!-- Bootstrap JS-->
    <script src="{{url_for('static', filename='vendor/bootstrap-4.1/popper.min.js')}}"></script>
    <script src="{{url_for('static', filename='vendor/bootstrap-4.1/bootstrap.min.js')}}"></script>
    <!-- Vendor JS       -->
    <script src="{{url_for('static', filename='vendor/slick/slick.min.js')}}"></script>
    <script src="{{url_for('static', filename='vendor/wow/wow.min.js')}}"></script>
    <script src="{{url_for('static', filename='vendor/animsition/animsition.min.js')}}"></script>
    <script src="{{url_for('static', filename='vendor/bootstrap-progressbar/bootstrap-progressbar.min.js')}}"></script>
    <script src="{{url_for('static', filename='vendor/counter-up/jquery.waypoints.min.js')}}"></script>
    <script src="{{url_for('static', filename='vendor/counter-up/jquery.counterup.min.js')}}"></script>
    <script src="{{url_for('static', filename='vendor/circle-progress/circle-progress.min.js')}}"></script>
    <script src="{{url_for('static', filename='vendor/perfect-scrollbar/perfect-scrollbar.js')}}"></script>
    <script src="{{url_for('static', filename='vendor/chartjs/Chart.bundle.min.js')}}"></script>
    <script src="{{url_for('static', filename='vendor/select2/select2.min.js')}}"></script>


    <!-- Main JS-->
    <script src="{{url_for('static', filename='js/main.js')}}"></script>

</body>

</html>
